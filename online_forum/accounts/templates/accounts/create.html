{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Thread</title>
  <link rel="stylesheet" href="{% static 'thread.css' %}" />
</head>
<body>
  <section class="thread-section">
    <div class="thread-box">
      <h2>Create a New Thread</h2>
      <p>Start a new discussion with the community!</p>

      <form method="POST" action="{% url 'create_thread' %}">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="title">Thread Title</label>
          <input type="text" id="title" name="title" required />
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea id="content" name="content" rows="6" required></textarea>
        </div>

        <button type="submit" class="create-btn">Post Thread</button>
      </form>

      <p class="back-link">
        <a href="{% url 'list' %}">‚Üê Back to Threads</a>
      </p>
    </div>
  </section>
</body>
</html>
